<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="icon" href="./icons/imageSliderIcon1.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
</head>
<body>
  <div class="container">
    <div class="Slider">
      <span id="btn-prev" class="btn-move material-symbols-outlined">
        navigate_before
      </span>
      
      <span id="btn-next" class="btn-move material-symbols-outlined">
        navigate_next
      </span>
      
      <div class="image-slider">
        <img class="image-item" src="./images/image1.jpg" alt="image1">
        <img class="image-item" src="./images/image2.jpg" alt="image2">
        <img class="image-item" src="./images/image3.jpg" alt="image3">
        <img class="image-item" src="./images/image4.jpg" alt="image4">
        <img class="image-item" src="./images/image5.png" alt="image5">
        <img class="image-item" src="./images/image6.jpg" alt="image6">
        <img class="image-item" src="./images/image7.jpg" alt="image7">
        <img class="image-item" src="./images/image8.jpg" alt="image8">
        <img class="image-item" src="./images/image9.jpg" alt="image9.jpg">
        <img class="image-item" src="./images/image10.jpg" alt="image10">
      </div>
      
      <div class="slider-scroll">
        <div class="scroll-track">
          <div class="scroll-thumb"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
