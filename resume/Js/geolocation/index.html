<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolocation</title>
  <script src="./icons/icons.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main>
    <div class="container">
      <div class="find-location">

        <h1 class="geoInformation country"></h1>
        <h1 class="geoInformation city"></h1>
        <p class="information">Click On Compass</p>
      </div>
    </div>
  </main>

  <script src="./js/compass.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
