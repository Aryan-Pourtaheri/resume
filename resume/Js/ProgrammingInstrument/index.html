<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programming Instrument</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./images/instrument.png">
  <script src="./icons/icons.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <div class="instrument">
      <ul class="Music-notes">
        <li class="music-note do"><i class="fa-solid fa-music"></i>a</li>

        <li class="music-note re"><i class="fa-solid fa-music"></i>b</li>

        <li class="music-note mi"><i class="fa-solid fa-music"></i>d</li>
        
        <li class="music-note fa"><i class="fa-solid fa-music"></i>f</li>

        <li class="music-note sol"><i class="fa-solid fa-music"></i>j</li>

        <li class="music-note la"><i class="fa-solid fa-music"></i>k</li>

        <li class="music-note si"><i class="fa-solid fa-music"></i>l</li>

        <li class="music-note do-stretched"><i class="fa-solid fa-music"></i>;</li>
      </ul>
    </div>
  </div>

  <script src="./js/app.js"></script>
</body>
</html>
