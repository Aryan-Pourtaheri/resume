<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <div class="container">
    <h1 id="header-title">Todo List</h1>
    <h4 id="todolist-works">enter your task in to the field</h4>
    <h4 id="task-success">you can click the item to mark it as complet</h4>
    <h4 id="task-remove">you can click x to remove the item from list</h4>
    
    <div class="enter-task">
      <input type="text" name="taskValue" class="input-task" placeholder="enter the task">
      <button class="btn-add">Add</button>
    </div>
    
  </div>
  <script src="./js/app.js"></script>
</body>
</html>
