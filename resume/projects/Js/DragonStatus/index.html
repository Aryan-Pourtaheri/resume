<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dragon Status</title>
  <link rel="stylesheet" href="./css/main.css">
  <link rel="icon" href="./icon/dragon.png">
</head>
<body>
  <div class="container">
    <div class="dragon">
      <div class="sleeping-toggle"></div>

      <div>
        <img src="./image/dragon.jpg" alt="dragon" class="dragon-image">
      </div>
      
      <button class="status-btn">status</button>
      
      <div class="status">
        <table class="status-table">
          <tr class="data-names">
            <td class="status-data">level</td>
            <td class="status-data">health</td>
            <td class="status-data">power</td>
          </tr>
      
          <tr>
            <td class="status-value level"></td>
            <td class="status-value health"></td>
            <td class="status-value power"></td>
          </tr>
        </table>
      </div>
    </div>
  </div>  

  <script src="./js/app.js"></script>
</body>
</html>
